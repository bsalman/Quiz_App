<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">  
        <link rel ="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">  
    <link rel="stylesheet" href="./css/style.css">
    <title>Quiz_App</title>
</head>

<body>
    <div class="main_container">
        <div id="info">
            <h1>Are you Ready...for Starting... just click on Start</h1>
        </div>
        <br>
        <div id="progress" class="progress">
            <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 0%"
                aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <br>
        <div class="card_container">
            <div id="question" class="question hidden">
                Question How can i find Job ?
            </div>
            <div>
                <span class ="trueIcon hidden">
                    <i class="fa-solid fa-thumbs-up"></i>
                </span>
                <span class ="falseIcon hidden">
                    <i class="fa-solid fa-thumbs-down"></i>
                </span>
            </div>
            <div id="answer_container" class="answer_container hidden">
                <!-- <button></button>-->
            </div>
            <div class="control_container">
                <div class="startPageContainer" >
                   <h3>How much do you know about
                        JavaScript?</h3>
                        <p>Trends and tactics are constantly changing.
                            Test your knowledge.</p> 
                    <button id="startBtn">start</button>
                    <br>
                    <span><i class="fa-solid fa-clock"></i>  Takes 2 minutes</span>
                </div>
                
                <button id="next" class="hidden">next</button>
                <button id="finish" class="hidden">finish</button>
            </div>

        </div>
        <div class="score ">
            Score: <span id="score">0</span>
        </div>

    </div>
    </div>
    <script src="./js/app.js"></script>
</body>

</html>
